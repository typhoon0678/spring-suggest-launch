<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식당 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" th:replace="header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="restaurant-id" th:value="${restaurant.id}">
                <header>
                    <h1 th:text="${restaurant.name}"></h1>
                    <h1 th:text="${restaurant.lat}"></h1>
                    <h1 th:text="${restaurant.lon}"></h1>
                    <div th:text="|Posted on ${#temporals.format(restaurant.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-restaurant?id={restaurantId}(restaurantId=${restaurant.id})}'|"
                        class="btn btn-primary">수정
                </button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제
                </button>
            </article>
        </div>
    </div>
</div>
<script src="/js/restaurant.js"></script>
</body>
</html>
